<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITAM | Inventário de TI</title>
    <!-- Fontes e Ícones -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #020617;
            --bg-card: #0f172a;
            --primary: #38bdf8;
            --primary-glow: rgba(56, 189, 248, 0.3);
            --secondary: #6366f1;
            --accent: #f472b6;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --text-main: #f1f5f9;
            --text-dim: #94a3b8;
            --border: #1e293b;
            --sidebar-width: 260px;
        }
 
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            scrollbar-width: thin;
            scrollbar-color: var(--border) var(--bg-deep);
        }
 
        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            overflow-x: hidden;
            min-height: 100vh;
        }
 
        /* Layout Estrutural */
        .app-wrapper {
            display: flex;
            min-height: 100vh;
        }
 
        /* Sidebar Futurista */
        aside.sidebar {
            width: var(--sidebar-width);
            background: var(--bg-card);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            z-index: 100;
            transition: transform 0.3s ease;
        }
 
        .logo-area {
            padding: 2rem;
            text-align: center;
            border-bottom: 1px solid var(--border);
        }
 
        .logo-area h1 {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.5rem;
            color: var(--primary);
            letter-spacing: -1px;
            text-shadow: 0 0 10px var(--primary-glow);
        }
 
        .nav-links {
            padding: 1rem;
            flex-grow: 1;
        }
 
        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            margin-bottom: 8px;
            border-radius: 12px;
            cursor: pointer;
            color: var(--text-dim);
            transition: all 0.2s;
            font-weight: 500;
        }
 
        .nav-item:hover {
            background: rgba(56, 189, 248, 0.05);
            color: var(--primary);
        }
 
        .nav-item.active {
            background: var(--primary);
            color: var(--bg-deep);
            box-shadow: 0 0 20px var(--primary-glow);
        }
 
        .nav-item svg {
            margin-right: 12px;
            width: 20px;
        }
 
        /* Área Principal */
        main.content {
            flex-grow: 1;
            margin-left: var(--sidebar-width);
            padding: 2rem;
            max-width: calc(100vw - var(--sidebar-width));
        }
 
        header.top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
 
        .search-container {
            position: relative;
            width: 400px;
        }
 
        .search-container input {
            width: 100%;
            background: var(--bg-card);
            border: 1px solid var(--border);
            padding: 12px 12px 12px 40px;
            border-radius: 10px;
            color: white;
            transition: border-color 0.3s;
        }
 
        .search-container input:focus {
            outline: none;
            border-color: var(--primary);
        }
 
        .search-container svg {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-dim);
        }
 
        /* Dashboard Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2.5rem;
        }
 
        .stat-card {
            background: var(--bg-card);
            padding: 1.5rem;
            border-radius: 16px;
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
        }
 
        .stat-card::after {
            content: '';
            position: absolute;
            top: 0; right: 0;
            width: 40px; height: 40px;
            background: linear-gradient(135deg, transparent 50%, rgba(255,255,255,0.05) 50%);
        }
 
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            margin-top: 0.5rem;
        }
 
        .stat-label {
            color: var(--text-dim);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
 
        /* Tabelas Futuristas */
        .card-table {
            background: var(--bg-card);
            border-radius: 16px;
            border: 1px solid var(--border);
            padding: 1.5rem;
        }
 
        .table-responsive {
            overflow-x: auto;
            margin-top: 1rem;
        }
 
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 8px;
        }
 
        th {
            text-align: left;
            padding: 12px;
            color: var(--text-dim);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
        }
 
        td {
            padding: 16px 12px;
            background: rgba(255,255,255,0.02);
            border-top: 1px solid var(--border);
            border-bottom: 1px solid var(--border);
        }
 
        td:first-child { border-left: 1px solid var(--border); border-radius: 10px 0 0 10px; }
        td:last-child { border-right: 1px solid var(--border); border-radius: 0 10px 10px 0; }
 
        tr:hover td {
            background: rgba(56, 189, 248, 0.05);
            border-color: rgba(56, 189, 248, 0.2);
        }
 
        /* Badges e Status */
        .badge {
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 700;
            display: inline-flex;
            align-items: center;
        }
 
        .badge-success { background: rgba(16, 185, 129, 0.1); color: var(--success); }
        .badge-warning { background: rgba(245, 158, 11, 0.1); color: var(--warning); }
        .badge-danger { background: rgba(239, 68, 68, 0.1); color: var(--danger); }
        .badge-info { background: rgba(56, 189, 248, 0.1); color: var(--primary); }
 
        /* Formulários */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }
 
        .form-group {
            margin-bottom: 1.25rem;
        }
 
        .full-width { grid-column: span 2; }
 
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: var(--text-dim);
        }
 
        input, select, textarea {
            width: 100%;
            background: var(--bg-deep);
            border: 1px solid var(--border);
            padding: 12px;
            border-radius: 8px;
            color: white;
            font-size: 0.95rem;
        }
 
        button.btn {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
 
        .btn-primary { background: var(--primary); color: var(--bg-deep); }
        .btn-primary:hover { box-shadow: 0 0 15px var(--primary-glow); transform: translateY(-1px); }
        
        /* Modal Custom */
        #modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(2, 6, 23, 0.85);
            backdrop-filter: blur(8px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }
 
        #modal-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            width: 100%;
            max-width: 500px;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
        }
 
        /* Responsividade Extrema */
        @media (max-width: 1024px) {
            aside.sidebar { width: 80px; }
            .logo-area h1, .nav-item span { display: none; }
            main.content { margin-left: 80px; max-width: calc(100vw - 80px); }
            .search-container { width: 100%; }
        }
 
        @media (max-width: 768px) {
            aside.sidebar {
                top: auto;
                bottom: 0;
                width: 100%;
                height: 70px;
                flex-direction: row;
                border-right: none;
                border-top: 1px solid var(--border);
            }
            .logo-area { display: none; }
            .nav-links { display: flex; justify-content: space-around; width: 100%; padding: 0; }
            .nav-item { flex-direction: column; margin: 0; font-size: 0.6rem; padding: 10px; }
            .nav-item svg { margin: 0 0 4px 0; }
            main.content { margin-left: 0; padding: 1rem; padding-bottom: 90px; max-width: 100vw; }
            header.top-bar { flex-direction: column; gap: 1rem; }
            .form-grid { grid-template-columns: 1fr; }
            .full-width { grid-column: auto; }
            .stats-grid { grid-template-columns: 1fr 1fr; }
        }
    </style>
</head>
